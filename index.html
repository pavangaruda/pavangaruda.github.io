<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pavan Kumar Garuda - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Portfolio Views Section -->
    <section class="portfolio-views">
        <h2>Portfolio Views</h2>
        <div class="portfolio-cards">
            <div class="pv-card profile-summary">
                <!-- Profile summary snapshot or site preview card -->
                <div class="pv-card-content">
                    <h3>Pavan Kumar Garuda</h3>
                    <p>Lead Data & Analytics<br>14+ years in Data Analytics and BI (BFSI)</p>
                </div>
            </div>
            <div class="pv-card site-preview">
                <!-- Landing page preview or design shot -->
                <div class="preview-img"></div>
                <div class="pv-card-content">
                    <h3>Professional Site Preview</h3>
                    <p>Showcasing domain expertise and portfolio.</p>
                </div>
            </div>
            <div class="pv-card coming-soon">
                <div class="coming-soon-img"></div>
                <div class="pv-card-content">
                    <h3>Coming Soon...</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Technology Projects Section -->
    <section class="technology-projects">
        <h2>Technology Projects</h2>
        <div class="tech-cards">
            <div class="tech-card">
                <!-- Power BI Icon -->
                <img src="powerbi-icon.png" alt="Power BI" class="tech-icon">
                <div class="tech-title">Power BI</div>
            </div>
        </div>
    </section>
</body>
</html>
